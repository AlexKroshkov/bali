<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бали</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Lora&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <header class="header" style="background-image:url(images/header-bg.png);">
      <div class="container">
        <div class="header-top">
          <div class="header__logo">
            <a href="#" class="header__logo-link">Cool Trip</a>
          </div>

          <nav class="header__menu">
            <div class="menu__btn">
              <div class="menu__btn-inner">
                <div class="menu__btn-line"></div>
                <div class="menu__btn-line"></div>
                <div class="menu__btn-line"></div>
              </div>
            </div>
            <ul class="menu__list">
              <li class="menu__item"><a class="menu__link" href="#">Маршрут</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Стоимость</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Фото и Видео</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
            </ul>
          </nav>
        </div>

        <div class="header__content">
          <h1 class="header__content-title title">
            Познай чудеса Бали вместе с Cool Trip
          </h1>

          <a href="#" class="header__content-btn">Хочу на Бали</a>

          <div class="header__content-icons">
            <a class="header__content-icon" href="#" style="background-image:url(images/svg/youtube.svg)" ></a>
            <a class="header__content-icon" href="#" style="background-image:url(images/svg/twitter.svg)" ></a>
            <a class="header__content-icon" href="#" style="background-image:url(images/svg/vk.svg)" ></a>
          </div>

          <div class="header__content-mouse">
            <div class="mouse">
              <div class="scroller"></div>
              <div class="arrow">
                <img class="arrow__img" src="./images/svg/arrow.svg" alt="arrow">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
